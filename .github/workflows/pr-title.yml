name: pr-title

on:
  pull_request_target:
    types:
      - opened
      - edited
      - reopened
      - synchronize

jobs:
  main:
    name: lint-pr-title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            build
            chore
            ci
            docs
            feat
            fix
            perf
            release
            refactor
            revert
            style
            test
          scopes: |
            admin-search
            alt-text
            cloudinary
            geocoding
            pages
            seo
          wip: true
          requireScope: false