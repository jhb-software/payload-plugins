name: PR Checks

on:
  pull_request:
    branches: [main]

jobs:
  format-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.12.0
        with:
          mongodb-version: 7.0

      - name: Copy environment variables to dev apps
        env:
          PAGES_DEV_ENV_FILE: ${{ secrets.PAGES_DEV_ENV_FILE }}
          PAGES_DEV_UNLOCALIZED_ENV_FILE: ${{ secrets.PAGES_DEV_UNLOCALIZED_ENV_FILE }}
          PAGES_DEV_MULTI_TENANT_ENV_FILE: ${{ secrets.PAGES_DEV_MULTI_TENANT_ENV_FILE }}
        run: |
          # For external contributor PRs, secrets are not available, so use local MongoDB
          if [ -z "$PAGES_DEV_ENV_FILE" ]; then
            echo "MONGODB_URL=mongodb://localhost:27017/plugin-pages-dev-test" > pages/dev/.env
            echo "PAYLOAD_SECRET=test-secret-not-for-production" >> pages/dev/.env
            echo "NEXT_PUBLIC_FRONTEND_URL=http://localhost:4321" >> pages/dev/.env
          else
            echo "$PAGES_DEV_ENV_FILE" > pages/dev/.env
          fi

          if [ -z "$PAGES_DEV_UNLOCALIZED_ENV_FILE" ]; then
            echo "MONGODB_URL=mongodb://localhost:27017/plugin-pages-dev-unlocalized-test" > pages/dev_unlocalized/.env
            echo "PAYLOAD_SECRET=test-secret-not-for-production" >> pages/dev_unlocalized/.env
            echo "NEXT_PUBLIC_FRONTEND_URL=http://localhost:4321" >> pages/dev_unlocalized/.env
          else
            echo "$PAGES_DEV_UNLOCALIZED_ENV_FILE" > pages/dev_unlocalized/.env
          fi

          if [ -z "$PAGES_DEV_MULTI_TENANT_ENV_FILE" ]; then
            echo "MONGODB_URL=mongodb://localhost:27017/plugin-pages-dev-multi-tenant-test" > pages/dev_multi_tenant/.env
            echo "PAYLOAD_SECRET=test-secret-not-for-production" >> pages/dev_multi_tenant/.env
            echo "NEXT_PUBLIC_FRONTEND_URL=http://localhost:4321" >> pages/dev_multi_tenant/.env
          else
            echo "$PAGES_DEV_MULTI_TENANT_ENV_FILE" > pages/dev_multi_tenant/.env
          fi
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ^9.0.0
          
      - name: Install dependencies in all packages
        run: pnpm install:all
        
      - name: Run format
        run: pnpm format:all
        
      - name: Check for formatting changes in all packages
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Code formatting changes detected. Please run 'pnpm format' locally and commit the changes."
            git status
            git diff
            exit 1
          fi
          
      - name: Run tests in all packages
        run: pnpm test:all